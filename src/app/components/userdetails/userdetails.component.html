<div *ngIf="userDetails">
  <ul>
    <li><b>id:</b> {{userDetails.id}}</li>
    <li><b>name:</b> {{userDetails.name}}</li>
    <li><b>username:</b> {{userDetails.username}}</li>
    <li><b>email:</b> {{userDetails.email}}</li>
    <li><b>address:</b> {{userDetails.address}}</li>
    <li><b>phone:</b> {{userDetails.phone}}</li>
    <li><b>website:</b> {{userDetails.website}}</li>
    <li><b>company:</b> {{userDetails.company}}</li>
  </ul>
</div>
